project: luka_vra
name: vega_convnext_images
program: train_convnext_images.py


command:
  - ${env}
  # - echo
  - python3
  - ${program}
  - ${args}
  - "--devices"
  - "0"
  - "1"
  - "2"
  - "3"



method: random
metric:
  goal: minimize
  name: val_loss

parameters:
  # model_name:
  #   values:
  #     - convnext_xlarge_384_in22ft1k
  #   distribution: categorical
  batch_size:
    values:
      - 1
      - 2
    distribution: categorical
    
    
  seq_len:
    values:
      - 4
      - 10

    distribution: categorical

  accumulate_grad_batches:
    values:
      - 1
      - 2
    distribution: categorical

  dropout:
    distribution: categorical
    values:
      - 0.1

  max_epochs:
    values:
      - 16
      - 32
    distribution: categorical

  loss:
    values:
      - "rmse"
      - "mae"
    distribution: categorical

  augmentation:
    values:
      - True
      - False
    distribution: categorical


  

   

  # og_checkpoint:
  #   value:
  #     - "./DFGC-1st-2022-model/convnext_xlarge_384_in22ft1k_30.pth"
  #   distribution: constant

  seed:
    values:
      - 69
      - 26
      - -1



